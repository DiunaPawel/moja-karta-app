<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admina - Moja Karta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, collection, getDocs, addDoc, updateDoc, doc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    // WKLEJ TUTAJ SWOJE DANE Z firebaseConfig!
  const firebaseConfig = {
  apiKey: "AIzaSyA-JqDIQLl29MqzafmdcAg3NOZ_jO99CDk",
  authDomain: "moja-karta-system-87f5b.firebaseapp.com",
  projectId: "moja-karta-system-87f5b",
  storageBucket: "moja-karta-system-87f5b.firebasestorage.app",
  messagingSenderId: "874314316562",
  appId: "1:874314316562:web:bc19303bdd9d348962d1cb",
  measurementId: "G-YF4DYNYEX7"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let clients = [];

    // Za≈Çaduj klient√≥w
    async function loadClients() {
      const list = document.getElementById('clientsList');
      list.innerHTML = '<p class="text-gray-500">≈Åadowanie...</p>';
      
      try {
        const querySnapshot = await getDocs(collection(db, 'clients'));
        clients = [];
        querySnapshot.forEach((doc) => {
          clients.push({ id: doc.id, ...doc.data() });
        });
        
        displayClients();
      } catch (error) {
        list.innerHTML = `<p class="text-red-500">B≈ÇƒÖd: ${error.message}</p>`;
      }
    }

    // Wy≈õwietl klient√≥w
    function displayClients() {
      const list = document.getElementById('clientsList');
      
      if (clients.length === 0) {
        list.innerHTML = '<p class="text-gray-500">Brak klient√≥w</p>';
        return;
      }

      list.innerHTML = clients.map(client => `
        <div class="bg-white rounded-lg shadow p-4 hover:shadow-lg transition">
          <div class="flex justify-between items-start">
            <div class="flex-1">
              <h3 class="font-bold text-lg text-gray-800">${client.name}</h3>
              <p class="text-gray-600 text-sm">${client.email}</p>
              <p class="text-gray-500 text-xs mt-1">Karta: ${client.cardNumber}</p>
              <div class="mt-2 flex items-center gap-4">
                <span class="text-purple-600 font-bold">${client.points} pkt</span>
                <span class="text-sm text-gray-500">Poziom: ${client.level}</span>
              </div>
            </div>
            <div class="flex gap-2">
              <button onclick="editClient('${client.id}')" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 text-sm">
                Edytuj
              </button>
              <button onclick="deleteClient('${client.id}')" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-sm">
                Usu≈Ñ
              </button>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Dodaj klienta
    window.addClient = async function() {
      const name = document.getElementById('newName').value;
      const email = document.getElementById('newEmail').value;
      const cardNumber = document.getElementById('newCardNumber').value;
      const barcode = document.getElementById('newBarcode').value;
      
      if (!name || !email || !cardNumber || !barcode) {
        alert('Wype≈Çnij wszystkie pola!');
        return;
      }

      try {
        await addDoc(collection(db, 'clients'), {
          name,
          email,
          cardNumber,
          barcode,
          points: 0,
          level: 'Silver',
          memberSince: new Date().toISOString().split('T')[0]
        });
        
        document.getElementById('newName').value = '';
        document.getElementById('newEmail').value = '';
        document.getElementById('newCardNumber').value = '';
        document.getElementById('newBarcode').value = '';
        
        alert('Klient dodany!');
        loadClients();
      } catch (error) {
        alert('B≈ÇƒÖd: ' + error.message);
      }
    };

    // Edytuj klienta
    window.editClient = function(id) {
      const client = clients.find(c => c.id === id);
      if (!client) return;
      
      const newPoints = prompt(`Obecne punkty: ${client.points}\nPodaj nowƒÖ liczbƒô punkt√≥w:`, client.points);
      if (newPoints === null) return;
      
      updateClientPoints(id, parseInt(newPoints));
    };

    async function updateClientPoints(id, points) {
      try {
        await updateDoc(doc(db, 'clients', id), { points });
        alert('Punkty zaktualizowane!');
        loadClients();
      } catch (error) {
        alert('B≈ÇƒÖd: ' + error.message);
      }
    }

    // Usu≈Ñ klienta
    window.deleteClient = async function(id) {
      if (!confirm('Czy na pewno usunƒÖƒá tego klienta?')) return;
      
      try {
        await deleteDoc(doc(db, 'clients', id));
        alert('Klient usuniƒôty!');
        loadClients();
      } catch (error) {
        alert('B≈ÇƒÖd: ' + error.message);
      }
    };

    // Wy≈õlij promocjƒô (symulacja)
    window.sendPromotion = function() {
      const message = document.getElementById('promoMessage').value;
      if (!message) {
        alert('Wpisz tre≈õƒá promocji!');
        return;
      }
      
      alert(`Promocja wys≈Çana do ${clients.length} klient√≥w:\n"${message}"`);
      document.getElementById('promoMessage').value = '';
    };

    // Za≈Çaduj po starcie
    window.addEventListener('load', loadClients);
  </script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="bg-gradient-to-r from-purple-600 to-pink-600 text-white shadow-lg">
    <div class="max-w-6xl mx-auto px-6 py-6">
      <h1 class="text-3xl font-bold">Panel Administratora</h1>
      <p class="text-purple-100">ZarzƒÖdzanie kartami lojalno≈õciowymi</p>
    </div>
  </div>

  <div class="max-w-6xl mx-auto px-6 py-8">
    <!-- Statystyki -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-gray-500 text-sm mb-2">Liczba klient√≥w</h3>
        <p class="text-3xl font-bold text-purple-600" id="totalClients">0</p>
      </div>
      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-gray-500 text-sm mb-2">Suma punkt√≥w</h3>
        <p class="text-3xl font-bold text-pink-600" id="totalPoints">0</p>
      </div>
      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-gray-500 text-sm mb-2">Aktywni u≈ºytkownicy</h3>
        <p class="text-3xl font-bold text-indigo-600" id="activeUsers">0</p>
      </div>
    </div>

    <!-- Dodaj nowego klienta -->
    <div class="bg-white rounded-lg shadow p-6 mb-8">
      <h2 class="text-xl font-bold text-gray-800 mb-4">‚ûï Dodaj nowego klienta</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" id="newName" placeholder="Imiƒô i nazwisko" class="px-4 py-2 border rounded-lg">
        <input type="email" id="newEmail" placeholder="Email" class="px-4 py-2 border rounded-lg">
        <input type="text" id="newCardNumber" placeholder="Numer karty (np. 1234 5678 9012 3456)" class="px-4 py-2 border rounded-lg">
        <input type="text" id="newBarcode" placeholder="Kod kreskowy (np. 1234567890123)" class="px-4 py-2 border rounded-lg">
      </div>
      <button onclick="addClient()" class="mt-4 w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-lg font-bold hover:shadow-lg transition">
        Dodaj klienta
      </button>
    </div>

    <!-- Wy≈õlij promocjƒô -->
    <div class="bg-white rounded-lg shadow p-6 mb-8">
      <h2 class="text-xl font-bold text-gray-800 mb-4">üì¢ Wy≈õlij promocjƒô do wszystkich</h2>
      <textarea id="promoMessage" placeholder="Tre≈õƒá promocji..." class="w-full px-4 py-2 border rounded-lg mb-4" rows="3"></textarea>
      <button onclick="sendPromotion()" class="w-full bg-green-500 text-white py-3 rounded-lg font-bold hover:bg-green-600 transition">
        Wy≈õlij promocjƒô
      </button>
    </div>

    <!-- Lista klient√≥w -->
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-bold text-gray-800 mb-4">üë• Lista klient√≥w</h2>
      <div id="clientsList" class="space-y-4">
        <p class="text-gray-500">≈Åadowanie...</p>
      </div>
    </div>
  </div>

  <script>
    // Aktualizuj statystyki
    setInterval(() => {
      document.getElementById('totalClients').textContent = clients.length;
      document.getElementById('totalPoints').textContent = clients.reduce((sum, c) => sum + (c.points || 0), 0);
      document.getElementById('activeUsers').textContent = clients.length;
    }, 1000);
  </script>
</body>
</html>
